# Configurações do Quarkus para Clinical Rule Engine Service
quarkus.application.name=clinical-rule-engine-service
quarkus.http.port=8083
quarkus.http.host=0.0.0.0
# Configurações de logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.json=false
# Configurações de saúde
quarkus.smallrye-health.ui.enable=true
# Configurações do OpenAPI/Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=Clinical Rule Engine Service API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Serviço de análise clínica com IA para o sistema SIGA-SUS
# Configurações de desenvolvimento
%dev.quarkus.log.level=DEBUG
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=*
quarkus.langchain4j.ai.gemini.api-key=demo
