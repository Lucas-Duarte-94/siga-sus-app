spring.application.name=clinical-rule-engine-service
server.port=8084
server.servlet.context-path=/api

# gRPC Configuration
grpc.server.port=9091

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.app.rules=DEBUG
logging.level.net.devh.boot.grpc=INFO

# Quarkus Configuration for Clinical Rule Engine Service
quarkus.application.name=clinical-rule-engine-service

# HTTP Configuration
quarkus.http.port=8084
quarkus.http.root-path=/api

# Health Check
quarkus.smallrye-health.root-path=/health

# OpenAPI/Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# Logging
quarkus.log.level=INFO
quarkus.log.category."com.app.rules".level=DEBUG
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Native compilation optimizations
quarkus.native.additional-build-args=--enable-preview

# Development mode
%dev.quarkus.log.level=DEBUG
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=*
