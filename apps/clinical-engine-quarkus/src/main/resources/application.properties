# Configurações do Quarkus para Clinical Rule Engine Service
quarkus.http.port=8082
quarkus.http.host=0.0.0.0
# Configurações de logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.json=false
# Configurações de saúde
quarkus.smallrye-health.ui.enable=true
# Configurações do OpenAPI/Swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
mp.openapi.extensions.smallrye.info.title=Clinical Rule Engine Service API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=Serviço de análise clínica com IA para o sistema SIGA-SUS
# Configurações do Gemini AI - MODO MOCK para desenvolvimento
quarkus.langchain4j.ai.gemini.api-key=${GEMINI_API_KEY:demo}
quarkus.langchain4j.ai.gemini.model=gemini-2.5-flash
quarkus.langchain4j.ai.gemini.temperature=0.3
quarkus.langchain4j.ai.gemini.max-tokens=2000
quarkus.langchain4j.ai.gemini.timeout=60s
# Configurações de desenvolvimento
%dev.quarkus.log.level=DEBUG
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=*
%dev.quarkus.dev.ui.enabled=true
# Configurações da API REST
quarkus.log.console.enable=true
quarkus.resteasy-reactive.path=/api
# Fallback habilitado para desenvolvimento
%dev.clinical.fallback.enabled=true
